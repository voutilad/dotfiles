<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<!--
		make sure to stub out
		/etc/fonts/conf.avail/{30-metric-aliases,31-nonmst}.conf
		to prevent overriding MS fonts that are actually installed, and so
		sysmerge doesn't put them back:

			<?xml version="1.0"?>
			<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
			<fontconfig></fontconfig>
	-->

	<!-- global settings -->
	<match target="font">
		<edit name="antialias" mode="assign">
			<bool>true</bool>
		</edit>
		<edit name="autohint" mode="assign">
			<bool>true</bool>
		</edit>
		<edit name="hinting" mode="assign">
			<bool>false</bool>
		</edit>
		<edit name="hintstyle" mode="assign">
			<const>hintnone</const>
		</edit>
		<edit name="rgba" mode="assign">
			<const>rgb</const>
		</edit>
		<edit name="lcdfilter" mode="assign">
			<const>lcddefault</const>
		</edit>
	</match>

	<!-- alias font names to good fonts -->

	<!-- default sans-serif font -->
	<alias>
		<family>sans-serif</family>
		<prefer><family>Helvetica Neue</family></prefer>
	</alias>

	<alias>
		<family>serif</family>
		<prefer><family>Times New Roman</family></prefer>
	</alias>

	<alias>
		<family>monospace</family>
		<!-- <prefer><family>DejaVu Sans Mono</family></prefer> -->
		<!-- <prefer><family>Cousine Bold</family></prefer> -->
		<prefer><family>Input Mono</family></prefer>
	</alias>

	<!-- embolden monospace fonts using custom freetype tweak -->
	<match target="font">
		<test name="family"><string>DejaVu Sans Mono</string></test>
		<!-- <test name="weight" compare="more"><const>medium</const></test> -->
		<edit name="embolden" mode="assign"><bool>true</bool></edit>
	</match>

	<match target="font">
		<test name="family"><string>Input Mono</string></test>
		<edit name="embolden" mode="assign"><bool>true</bool></edit>
	</match>

	<match target="font">
		<test name="family"><string>Courier New</string></test>
		<edit name="embolden" mode="assign"><bool>true</bool></edit>
	</match>
	<match target="font">
		<test name="family"><string>Courier</string></test>
		<edit name="embolden" mode="assign"><bool>true</bool></edit>
	</match>

	<!-- don't let apps find any crappy non-ttf fonts -->
	<selectfont>
		<rejectfont>
			<pattern>
				<patelt name="scalable">
					<bool>false</bool>
				</patelt>
			</pattern>
		</rejectfont>
	</selectfont>
</fontconfig>
